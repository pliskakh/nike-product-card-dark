<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike Product Card Dark</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>
<body>
	<div class="ba-container">
		<div class="ba-card">
			<div class="ba-card__header">
				<a href="#" class="ba-card__logo">
					<img src="img/logo.png" alt="nikesb">
				</a>
			</div>
			<main class="ba-main">
				<article class="ba-product cf">
					<div class="ba-product__picture">
						<img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="product photo">
						<div class="ba-product__color">
							<label class="ba-radio">
								<input type="radio" name="color" value="1" checked>
								<span class="ba-radio__color ba-radio__color--navy"></span>
							</label>
							<label class="ba-radio">
								<input type="radio" name="color" value="0">
								<span class="ba-radio__color ba-radio__color--white"></span>
							</label>
							<label class="ba-radio">
								<input type="radio" name="color" value="0">
								<span class="ba-radio__color ba-radio__color--red"></span>
							</label>
							<label class="ba-radio">
								<input type="radio" name="color" value="0">
								<span class="ba-radio__color ba-radio__color--blue"></span>
							</label>
						</div>
					</div>
					<div class="ba-product__description">
						<h1 class="ba-product__title">Nike SB Stefan Janoski Max</h1>
						<p class="ba-product__subtitle">Unisex Skateboarding Shoe</p>

						<div class="ba-product__rating">
							<label class="ba-checkbox">
								<input type="checkbox" name="raiting" value="1" checked>
								<span class="ba-checkbox__rating ba-checkbox__rating--ok">★</span>
							</label>
							<label class="ba-checkbox">
								<input type="checkbox" name="raiting" value="1" checked>
								<span class="ba-checkbox__rating ba-checkbox__rating--ok">★</span>
							</label>
							<label class="ba-checkbox">
								<input type="checkbox" name="raiting" value="1" checked>
								<span class="ba-checkbox__rating ba-checkbox__rating--ok">★</span>
							</label>
							<label class="ba-checkbox">
								<input type="checkbox" name="raiting" value="0">
								<span class="ba-checkbox__rating ba-checkbox__rating">★</span>
							</label>
							<label class="ba-checkbox">
								<input type="checkbox" name="raiting" value="0">
								<span class="ba-checkbox__rating ba-checkbox__rating">★</span>
							</label>
						</div>
						
						<div class="ba-shop">
							<form class="ba-form-add-to-cart">
						
							<label class="ba-shop__size">
								<select name="size" class="ba-shop__select-size">
									<option value="">Size</option>
									<option value="7">UK 7</option>
									<option value="8">UK 8</option>
									<option value="9">UK 9</option>
								</select>
							</label>

							<label class="ba-shop__quantity">
								<input type="number" class="ba-shop__input-quantity" min="0" max="10" value="1">
							</label>

							<button class="ba-button ba-button--add-to-cart" type="submit">Add to cart</button>

							</form>
						</div>
					</div>
				</article>
			</main>
		</div>
	</div>
</body>
</html>
